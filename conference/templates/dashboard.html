{% extends "admin/base_site.html" %}
{% load static %}

{% block extrahead %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        .dashboard-container {
            margin-left: 280px;
            padding: 20px;
            min-height: 100vh;
        }

        .filter-sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 280px;
            background: #f8f9fa;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
            border-right: 1px solid #dee2e6;
        }

        .scrollable-main {
            max-height: calc(100vh - 100px);
            overflow-y: auto;
            padding-right: 20px;
        }

        .metric-card {
            transition: transform 0.2s;
            min-height: 150px;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .filter-sidebar {
                position: relative;
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }
            
            .dashboard-container {
                margin-left: 0;
                padding: 15px;
            }
        }
    </style>
{% endblock %}

{% block content %}

<div class="container-fluid">
    <div class="row">
        <!-- Fixed Filter Sidebar -->
        <div class="filter-sidebar col-md-3">
            <h4 class="mb-4">Dashboard Filters</h4>
            <form method="get" id="filter-form" 
                  hx-get="/dashboard/" 
                  hx-trigger="change" 
                  hx-target="#dashboard-content">
                <div class="mb-4">
                    <label class="form-label">Select Event</label>
                    <select name="event" class="form-select" id="event">
                        <option value="">All Events</option>
                        {% for event in all_events %}
                        <option value="{{ event.id }}" {% if current_filters.event == event.id|stringformat:"s" %}selected{% endif %}>
                            {{ event.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Event Status</label>
                    <select name="event_status" class="form-select" id="event_status">
                        <option value="">All Statuses</option>
                        <option value="active" {% if current_filters.event_status == 'active' %}selected{% endif %}>Active</option>
                        <option value="closed" {% if current_filters.event_status == 'closed' %}selected{% endif %}>Closed</option>
                        <option value="upcoming" {% if current_filters.event_status == 'upcoming' %}selected{% endif %}>Upcoming</option>
                    </select>
                </div>
            </form>
        </div>

        <!-- Main Content -->
        <div class="dashboard-container col-md-9">
            <div class="scrollable-main">
                <h1 class="mb-4">Event Analytics Dashboard</h1>
                <div id="dashboard-content">
                    {% include "partials/dashboard_content.html" %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
