{% extends "admin/base_site.html" %}
{% block content %}
<h1>Select Email Group</h1>
<form method="post">
  {% csrf_token %}
  <!-- Hidden fields for admin action and selected emails -->
  <input type="hidden" name="action" value="mail_to_email_group">
  {% for obj in queryset %}
    <input type="hidden" name="_selected_action" value="{{ obj.pk }}">
  {% endfor %}
  
  <label for="group_id">Choose Group:</label>
  <select name="group_id" id="group_id">
    {% for group in email_groups %}
      <option value="{{ group.id }}">{{ group.name }}</option>
    {% endfor %}
  </select>
  <br><br>
  <button type="submit" class="button">Send Email</button>
</form>
{% endblock %}
